<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Таблица размеров обуви</title>
</head>

<body>
    <table border="1">
        <caption>Таблица размеров обуви</caption>
        <thead>
            <tr>
                <th rowspan="2">Облачный сервис</th>
                <th colspan="3">Использование</th>

            </tr>
            <tr>

                <th>Пользователи</th>
                <th>Посещений</th>
                <th>Объём</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Google</td>
                <td>12000</td>
                <td>307000</td>
                <td>1000 Tb</td>
            </tr>
            <tr>
                <td>Amazon</td>
                <td>9000</td>
                <td>200500</td>
                <td>800 Tb</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
